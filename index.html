    <h1>Murat Gürpınar</h1>

    <!--Hakkımda Kısmı İçin h2 Etiketi Kullandık-->
    <p>Merhaba Ben Murat Gürpınar İstanbulda yaşıyorum futbolu ve müzik yapmayı çok severim.</p>
    <!--Burada ise p etiketini kullanarak paragraf oluştup kendimizi kısaca anlattık-->
    <h3>Futbol</h3>
    <p>Koyu Bir Beşiktaş Taraftarı Olup Maça Gitmekten zevk alıyorum</p>
    <!--Futbol ile alakalı Hangi takımı tuttuğumuzu  söyledik h3 etiketi ile-->
    <h3>Müzik</h3>
    <!-- Burada Sevdiğimiz Hobilerimizi h3 alt başlık olrak seçtik -->
    <p>Altyapılar ve Bağlama Çalmaktan Çok Hoşlanırım</p>
    <!--Burada ise Müzik içerigiyle ilgili bilgi verildi-->
